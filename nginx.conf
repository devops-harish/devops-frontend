upstream backend-service {
    server 172.20.206.80:8000;

}
server {
  listen 80;
  
  location /api/ {
    proxy_pass http://backend-service;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
}
